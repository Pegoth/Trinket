        <link href="Trinket.styles.css" rel="stylesheet"/>
        <script>
            function lightMode(value) {
                const name = "isLight=";
                if (value == null) {
                    const decodedCookie = decodeURIComponent(document.cookie);
                    const ca = decodedCookie.split(";");
                    for (let i = 0; i < ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) === " ")
                            c = c.substring(1);
                        if (c.indexOf(name) === 0)
                            return c.substring(name.length, c.length) === "true";
                    }
                    return false;
                }

                const d = new Date();
                d.setTime(d.getTime() + (400 * 24 * 60 * 60 * 1000));
                document.cookie = `${name}${(value ? "true" : "false")};expires=${d.toUTCString()};path=/`;

                if (value)
                    document.getElementsByTagName("html")[0].classList.remove("dark");
                else
                    document.getElementsByTagName("html")[0].classList.add("dark");
                return value;
            }

            if (!lightMode())
                document.getElementsByTagName("html")[0].classList.add("dark");

            const whTooltips = {
                colorLinks: false,
                iconizeLinks: false,
                renameLinks: false
            };
        </script>
